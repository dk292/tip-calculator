<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
    <script src="index.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 3rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        splt
        <br />
        tter
      </h1>
    </header>
    <main>
      <div class="calculator">
        <div>
          <label for="bill">
            <h2>Bill</h2>
            <input type="text" id="bill" placeholder="0" />
          </label>
        </div>
        <div class="tip">
          <h2>Select Tip %</h2>
          <button value="5">5%</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="25">25%</button>
          <button value="50">50%</button>
          <input type="text" id="custom" placeholder="Custom" />
        </div>
        <label for="people">
          <h2 class="people">Number of People</h2>
          <input type="text" id="people" placeholder="0" />
        </label>
      </div>
      <div class="result">
        <div>
          <div class="amount">
            <p>
              Tip Amount <br />
              <span class="person">/ person</span>
            </p>
            <span id="amount"></span>
          </div>
          <div class="total">
            <p>
              Total <br />
              <span class="person">/ person</span>
            </p>
            <span id="total"></span>
          </div>
        </div>
        <button id="reset">Reset</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Htet Hlaing Win</a>.
    </div>
  </body>
</html>
